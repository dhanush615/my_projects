    <style>
        /* Style for the translation popup */
        #translation-popup {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        
        button{
          background-color: white;
          border: transparent;
        }

    </style>
    
</head>
<body>

<div id="translation-popup">
    <div id="translatedContent"></div>
    <button id="speakButton">🔊 </button>
</div>

<script>
    // Function to handle text translation
    function translateText(selectedText) {
        // Show the translation popup
        const translationPopup = document.getElementById('translation-popup');
        translationPopup.style.display = 'block';

        // Send the selected text to the server for translation
        fetch(`/translate?text=${selectedText}`)
            .then(response => response.json())
            .then(data => {
                // Display the translated text in the popup
                const translatedContent = document.getElementById('translatedContent');
                translatedContent.textContent = data.translation;
            })
            .catch(error => {
                console.error('Translation error:', error);
            });
    }

    // Function to speak the translated content in Hindi
    function speakInHindi() {
        const translatedContent = document.getElementById("translatedContent").textContent;
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(translatedContent);

        // Set the language to Hindi (you can adjust this as needed)
        utterance.lang = "hi-IN";

        // Speak the translated content
        synth.speak(utterance);
    }

    // Add an event listener for text highlighting
    document.addEventListener('mouseup', function() {
        const selectedText = window.getSelection().toString().trim();
        if (selectedText !== '') {
            translateText(selectedText);
        }
    });

    // Add an event listener to the "Speak in Hindi" button
    document.getElementById("speakButton").addEventListener("click", speakInHindi);
</script>
